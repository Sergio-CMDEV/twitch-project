<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Elegir Reino</title></head>
<body>
    <h1>Elige tu Reino</h1>
    <button onclick="elegirReino('Arkangel')">Arkangel (Rojo)</button>
    <button onclick="elegirReino('Salazar')">Salazar (Verde)</button>
    <button onclick="elegirReino('Albion')">Albion (Naranja)</button>
    <button onclick="elegirReino('Helenia')">Helenia (Morado)</button>

    <script>
        function elegirReino(reino) {
            fetch('/set-reino', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reino })
            }).then(() => window.location.href = '/');
        }
    </script>
</body>
</html>
